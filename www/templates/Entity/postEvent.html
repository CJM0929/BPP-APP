<ion-view title="Create an Event" id="page9">
    
    <style>
        #input-error
        {
            color: red;
        }
        
        #textarea-text
        {
            color: black;
        }
    </style>
    <ion-nav-buttons side="left">
 <button class="button button-clear" ui-sref="dashboard.Eevents"><i class="icon ion-chevron-left" ></i> </button>
</ion-nav-buttons>
    
    <ion-content padding="true" class="has-header">
        
        <form name="myForm" class="list" novalidate>
            
            <label class="item item-input">
                <span class="input-label"><b>Event Picture</b></span>
                <input type="file" file-model="data.userfile">
            </label>
            
            <div class="item item-divider custom-item-divider">Event general information</div>
            
            <label class="item item-input item-floating-label">
                <span class="input-label">Event Title</span>
                <input name="title" type="text" ng-model="data.title" placeholder="Title here..." ng-required="true" ng-pattern="/^[a-zA-Z0-9,.: ]+$/" ng-minlength="3" ng-maxlength="64">    
                
                <div ng-messages="myForm.title.$error" ng-if="myForm.title.$touched">
                    <div ng-message="required" id="input-error">The event title field is required!</div>
                    <div ng-message="pattern" id="input-error">The event title cannot have special characters!</div>
                    <div ng-message="minlength" id="input-error">The event title needs at least 3 characters long.</div>
                    <div ng-message="maxlength" id="input-error">The event title needs at less or equal than 64 characters long.</div>
                </div>
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">Event Description</span>
                <textarea rows="6" id="textarea-text" ng-model="data.description" placeholder="Event Description" name="description" ng-required="true" ng-minlength="3">Event Description</textarea>
                
                <div ng-messages="myForm.description.$error" ng-if="myForm.description.$touched">
                    <div ng-message="required" id="input-error">The event description field is required!</div>
                    <div ng-message="minlength" id="input-error">The event description needs at least 6 characters long.</div>
                </div>
            </label>

            <label class="item item-input item-floating-label">Start Time
<!--                <span class="input-label">Start Time</span>-->
                <input name="start_time" type="datetime-local" ng-model="data.start_time" ng-required="true">
                
                <div ng-messages="myForm.start_time.$error" ng-if="myForm.start_time.$touched">
                    <div ng-message="required" id="input-error">A starting time for the event is required!</div>
                </div>
            </label>

            <label class="item item-input item-floating-label">End Time
<!--                <span class="input-label">End Time</span>-->
                <input type="datetime-local" ng-model="data.end_time">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">Full event address</span>
                <textarea type="text" name="address" id="textarea-text" ng-model="data.address" rows="3" placeholder="Enter Full Address Here" ng-required="true" ng-minlength="3"></textarea>
                
                <div ng-messages="myForm.address.$error" ng-if="myForm.address.$touched">
                    <div ng-message="required" id="input-error">The event full address field is required!</div>
                    <div ng-message="minlength" id="input-error">The event full address needs at least 3 characters long.</div>
                </div>
            </label>
            
            
            <label class="item item-input item-select">
                <div class="input-label">
                    City
                </div> 
                
                <select ng-model="data.city" ng-required="true" name="city">
                    <option value="Adjuntas">Adjuntas</option>
                    <option value="Aguada">Aguada</option>
                    <option value="Aguadilla">Aguadilla</option>
                    <option value="Aguas Buenas">Aguas Buenas</option>
                    <option value="Aibonito">Aibonito</option>
                    <option value="Añasco">Añasco</option>
                    <option value="Arecibo">Arecibo</option>
                    <option value="Arroyo">Arroyo</option>
                    <option value="Barceloneta">Barceloneta</option>
                    <option value="Barranquitas">Barranquitas</option>
                    <option value="Bayamón">Bayamón</option>
                    <option value="Cabo Rojo">Cabo Rojo</option>
                    <option value="Caguas">Caguas</option>
                    <option value="Camuy">Camuy</option>
                    <option value="Canóvanas">Canóvanas</option>
                    <option value="Carolina">Carolina</option>
                    <option value="Carolina-Isla Verde">Carolina-Isla Verde</option>
                    <option value="Cataño">Cataño</option>
                    <option value="Cayey">Cayey</option>
                    <option value="Ceiba">Ceiba</option>
                    <option value="Ciales">Ciales</option>
                    <option value="Cidra">Cidra</option>
                    <option value="Coamo">Coamo</option>
                    <option value="Comerío">Comerío</option>
                    <option value="Corozal">Corozal</option>
                    <option value="Culebra">Culebra</option>
                    <option value="Dorado">Dorado</option>
                    <option value="Fajardo">Fajardo</option>
                    <option value="Florida">Florida</option>
                    <option value="Guánica">Guánica</option>
                    <option value="Guayama">Guayama</option>
                    <option value="Guayanilla">Guayanilla</option>
                    <option value="Guaynabo">Guaynabo</option>
                    <option value="Gurabo">Gurabo</option>
                    <option value="Hatillo">Hatillo</option>
                    <option value="Hormigueros">Hormigueros</option>
                    <option value="Humacao">Humacao</option>
                    <option value="Humacao-Palmas">Humacao-Palmas</option>
                    <option value="Isabela">Isabela</option>
                    <option value="Jayuya">Jayuya</option>
                    <option value="Juana Díaz">Juana Díaz</option>
                    <option value="Juncos">Juncos</option>
                    <option value="Lajas">Lajas</option>

                    <option value="Las Piedras">Las Piedras</option>
                    <option value="Loíza">Loíza</option>
                    <option value="Luquillo">Luquillo</option>
                    <option value="Manatí">Manatí</option>
                    <option value="Maricao">Maricao</option>
                    <option value="Maunabo">Maunabo</option>
                    <option value="Mayagüez">Mayagüez</option>
                    <option value="Moca">Moca</option>
                    <option value="Morovis">Morovis</option>
                    <option value="Naguabo">Naguabo</option>
                    <option value="Narajitos">Naranjitos</option>
                    <option value="Orocovis">Orocovis</option>
                    <option value="Patillas">Patillas</option>
                    <option value="Peñuelas">Peñuelas</option>
                    <option value="Ponce">Ponce</option>
                    <option value="Quebradillas">Quebradillas</option>
                    <option value="Rincón">Rincón</option>
                    <option value="Río Grande">Río Grande</option>
                    <option value="Sabana Grande">Sabana Grande</option>
                    <option value="Salinas">Salinas</option>
                    <option value="San Germán">San Germán</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Juan, Condado">San Juan, Condado</option>
                    <option value="San Juan, Hato Rey">San Juan, Hato Rey</option>
                    <option value="San Juan, Santurce">San Juan, Santurce</option>
                    <option value="San Juan, Viejo San Juan">San Juan, Viejo San Juan</option>
                    <option value="San Lorenzo">San Lorenzo</option>
                    <option value="San Sebastián">San Sebastián</option>
                    <option value="Santa Isabel">Santa Isabel</option>
                    <option value="Toa Alta">Toa Alta</option>
                    <option value="Toa Baja">Toa Baja</option>
                    <option value="Toa Baja, Levittown">Toa Baja, Levittown</option>
                    <option value="Trujillo Alto">Trujillo Alto</option>
                    <option value="Utuado">Utuado</option>
                    <option value="Vega Alta">Vega Alta</option>
                    <option value="Vega Baja">Vega Baja</option>
                    <option value="Vieques">Vieques</option>
                    <option value="Villalba">Villalba</option>
                    <option value="Yabucoa">Yabucoa</option>
                    <option value="Yauco">Yauco</option>
                </select>
            </label>
            
            <label class="item item-input item-stacked-label">
                <span class="input-label">Zip Code</span>
                <input type="tel" name="zip" ng-model="data.zip" placeholder="Zip code" ng-required="true" ng-pattern="/^(\d{5}([\-]\d{4})?)$/i">
                
                <div ng-messages="myForm.zip.$error" ng-if="myForm.zip.$touched">
                    <div ng-message="required" id="input-error">The zipcode field is required!</div>
                    <div ng-message="pattern" id="input-error">The zipcode needs to be this and that!</div>
                </div>
            </label>
            
            
            <label class="item item-input item-floating-label">
                <span class="input-label">event url</span>
                <input name="eventurl" type="text" ng-model="data.eventurl" placeholder="event url" ng-minlength="7">
                    
                <div ng-messages="myForm.eventurl.$error" ng-if="myForm.eventurl.$touched">
                    <div ng-message="minlength" id="input-error">The website of the event needs at least 7 (include http:// at the beginning) characters long.</div>
                </div>
            </label>
            
            <div class="item item-divider custom-item-divider">
                Event registrar information
            </div>
            
            <label class="item item-input item-floating-label">
                <span class="input-label">Contact person</span>
                <input name="contact_person" type="text" ng-model="data.supervisor_name" placeholder="Contact person" ng-minlength="2" ng-maxlength="48" ng-pattern="/^[a-zA-Z ]+$/">
                
                <div ng-messages="myForm.contact_person.$error" ng-if="myForm.contact_person.$touched">
                    <div ng-message="pattern" id="input-error">The contact's name cannot have special characters!</div>
                    <div ng-message="minlength" id="input-error">The contact's name need at least be 2 characters long.</div>
                    <div ng-message="maxlength" id="input-error">The contact's name need at least 2 or equal than 30 characters long.</div>
                </div>
            </label>
            
            <label class="item item-input item-floating-label">
                <span class="input-label">Phone</span>
                <input name="registrar_phone" type="tel" ng-model="data.supervisor_phone" placeholder="phone number">
                
                <div ng-messages="myForm.registrar_phone.$error" ng-if="myForm.registrar_phone.$touched">
                    <div ng-message="tel" id="input-error">The phone needs to be this and that!</div>
                </div>
            </label>
            
            <label class="item item-input item-floating-label">
                <span class="input-label">email</span>
                <input type="email" name="registrar_email" ng-model="data.supervisor_email" placeholder="email">
                
                <div ng-messages="myForm.registrar_email.$error" ng-if="myForm.registrar_email.$touched">
                    <div ng-message="email" id="input-error">The email has to be in its real format!</div>
                    </div>
            </label>
        
        </form>
        
        <a ng-click="postEvent()" id="SRID" class="button button-royal button-block">Create Event</a>
    
    </ion-content>
</ion-view>
