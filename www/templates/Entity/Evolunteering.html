<ion-view cache-view="false" title="Volunteerings">
    
    <style>
        #ion-content-evolunteerings
        {
            background: url(img/testing.png) no-repeat center;
            background-size:cover;
        }
    </style>
    
    <ion-nav-buttons  side="right">
        <button class="button icon-left ion-calendar" ng-click="newPost()"> Create</button>
    </ion-nav-buttons>
    
    <ion-content padding="false" id="ion-content-evolunteerings">
        
        <ion-refresher spinner="bubbles" on-refresh="doRefresh()"></ion-refresher>    
        
        <ion-list>
            
            <div class="card list" ng-repeat="post in posts | orderBy: '-vol_created'">
                
                <div class="item item-avatar item item-button-right" ng-click="goToVoluntView(post.id)">
                    <img src="{{entityAdmin.photo || 'img/volunteer.png'}}">
                    <a ng-click="alterPost(post.id,$event)" class="button button-icon icon icon-right ion-android-more-vertical royal"></a>
                    
                    <h2><b>{{post.title}}</b></h2>
                    Date: {{post.start_time | amCalendar:referenceTime:formats}}<br>
                    Time: {{post.start_time | amDateFormat:'h:mm a'}}<br>
                    Place: {{post.city_name}}
                    <div item ng-click="goToVoluntView(post.id)" class="item-button-right"></div>
                
                </div>
                
                <div class="button-bar">
                    <a class="button"><b>Going #</b></a>
                    <a class="button"><b>Needed {{post.needed}}</b></a>
                </div>
                
            </div>
        
        </ion-list>
    
    </ion-content>
</ion-view>
