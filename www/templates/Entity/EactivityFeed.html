<ion-view cache-view="false" title="Post">
    
    <style>
        #ion-content-post
        {
            background: #f6f7f8;
        }
    </style>
    
    <ion-nav-buttons side="right">
        <button class="button icon-left ion-ios-plus-empty" ng-click="newPost()"> Post</button>
    </ion-nav-buttons>
    
    <ion-content class="has-header" id="ion-content-post">
        
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
    
        <ion-list>
           
            <div class="list card" ng-repeat="post in posts | orderBy: '-post_created'">
            
                <div class="item item-avatar item item-button-right" >
                    <img src="{{entityAdmin.photo || 'img/texticon.png'}}">
                    <a ng-click="alterPost({{post}})" class="button button-icon icon icon-right ion-android-more-vertical royal"></a>
                    <h2>{{info.ent_name}}</h2>
                    <p>Posted: <span am-time-ago="post.post_created"></span></p>
                </div>
                <div class="item item-body">
                    <h3>{{post.post_message}}</h3>
                </div>
            
            </div>
        
        </ion-list>
    </ion-content>
</ion-view>
