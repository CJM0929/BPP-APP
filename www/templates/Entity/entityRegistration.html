<ion-view title="Entity Sign up" id="page15" class=" ">
    
   
    
    <ion-content padding="true"  class="has-header" style="background: url(img/blurry_abstract-2560x1600.jpg) no-repeat center;background-size:cover;">
        
        
        
        <form  name="myForm" class="list" novalidate>
                
            <ion-item class="item-divider custom-item-divider" >Basic Information</ion-item>
            
            <item-divider class="item item-input"> <!--   ng-model="entityName"-->
            <button ng-click="tip1()" class="icon ion-information-circled button button-small button-clear button-positive" style="padding-left: 1px; padding-right: 10px;"></button>
            <span class="input-label">Username</span>
            <input type="text" ng-model="data.username" required>   
            </item-divider>
            
            <item-divider class="item item-input"> <!--   ng-model="entityName"-->
            <span class="input-label">Entity name</span>
            <input type="text" ng-model="data.ent_name" placeholder="Save the pandas" >    
            </item-divider>
         
            <item-divider class="item item-input">  
            <span class="input-label">IRS Number</span>
            <input type="text" ng-model="data.irs" placeholder="#####" required>    
            </item-divider>
            
<!--
            <item-divider class="item item-input " >
                <span class="input-label">Password</span>
                <input type="password" ng-model="data.password" placeholder="P@ssw0rd" required>
            </item-divider>
-->
            
            <item-divider class="item item-input ">
        <button ng-click="tip5()" class="icon ion-information-circled button button-small button-clear button-positive" style="padding-left: 1px; padding-right: 10px;"></button>
        <span class="input-label">Password</span>
        <input type="password" name="password" ng-model="data.password" placeholder="P@ssw0rd" 
           ng-minlength="8" 
           ng-maxlength="25" 
           required>
            <br>
        <p ng-show="myForm.password.$invalid && myForm.password.$touched" style="color:red;"  class="input-label">!</p>
            <br>
        </item-divider>
            
        <label class="item item-input ">
        <span class="input-label">Confirm Password</span>
        <input type="password" name="password" ng-model="passwordConfirmation" placeholder="P@ssw0rd" 
           ng-minlength="8" 
           ng-maxlength="25" 
            ng-pattern="data.password"
           required>
            <br>
        <p ng-show="myForm.password.$invalid && myForm.password.$touched" style="color:red;"  class="input-label">!</p>
            <br>
        </label>

            <item-divider class="item item-input " >

-->
            
             <item-divider class="item item-input ">
          <button ng-click="tip2()" class="icon ion-information-circled button button-small button-clear button-positive" style="padding-left: 1px; "></button>
            <span class="input-label">Email</span>
            <input type="email" 
                   name="email" 
                   ng-model="data.email" 
                   ng-model-options="{ updateOn: 'blur' }" 
                   placeholder="Enter the email here." requiered>
                
            <span style="color:red" ng-show="myForm.email.$invalid && myForm.email.$dirty">
            <span ng-show="myForm.email.$error.required">!</span>
            <span ng-show="myForm.email.$error.email">!</span>
            </span>
           
            </item-divider>
            
            <item-divider class="item item-input ">
          
            <span class="input-label">Confirm Email</span>
            <input type="email" 
                   name="email" 
                   ng-model="emailConfirmation" 
                   ng-model-options="{ updateOn: 'blur' }" 
                   placeholder="Enter the email here." 
                   ng-pattern="data.email"
requiered>
                
            <span style="color:red" ng-show="myForm.email.$invalid && myForm.email.$dirty">
            <span ng-show="myForm.email.$error.required">!</span>
            <span ng-show="myForm.email.$error.email">!</span>
            </span>
           
            </item-divider>
