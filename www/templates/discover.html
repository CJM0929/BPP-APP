<ion-view title="Discover">
    
    <style>
        
        #spacer
        {
            width: 300px; 
            height: 25px;
        }
        
        #ion-content-role-decision
        {
            background: url(img/testing.png) no-repeat center;
            background-size:cover;
        }
        
        #discover_events_and_volunteering_header
        {
            padding: -5px 0px -5px 0px; color:white; text-align:center;
        }
        
        #discover_buttons_styling
        {
            font-weight:600; 
            color: #56a0ce;
            opacity: 1;
        }

    </style>
    
    <ion-content scroll="true" padding="false" id="ion-content-role-decision" class="manual-ios-statusbar-padding">
    
        <div class="spacer" id="spacer"></div>
        
        <h1 style="color: white; text-align: center;" class="calm">Explore and discover!</h1>
        
        <div class="spacer" id="spacer"></div>
        <div class="list" style="margin-left: 10px; margin-right: 10px;">
        <a ui-sref="allPosts" id="discover_buttons_styling" class="button button-stable button-large button-block icon-left ion-ios-paper">
            <b>See What's Going On!</b>
        </a>
        
        <div class="spacer" id="spacer"></div>
        
        <div >
            <div ui-sref="allEvents">
                <a ui-sref="home.activityFeed" id="discover_buttons_styling" class="button button-stable button-large button-inline block icon-left ion-ios-paper">
                    <b>Recent Events</b>
                </a>
            </div>
        </div>
        
        <div class="spacer" id="spacer"></div>
        
        <div>
            <div ui-sref="allVolunteerings" >
                <a ui-sref="home.activityFeed" id="discover_buttons_styling" class="button button-stable button-large button-inline block icon-left ion-ios-paper">
                    <b>Recent Volunteering opportunities</b>
                </a>
            </div>
        </div>
    </div>
    </ion-content>

</ion-view>
