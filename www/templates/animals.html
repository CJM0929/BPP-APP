<ion-view view-title="Animals">
    <ion-content padding="true">
        
          <form class="list ">
            <label class="item item-input" name="search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" ng-model = "query" placeholder="Search">
            </label>
        </form>
        
        <ion-list >
            
         <ion-item ng-repeat="profilelist in profiles | filter: query" class="item-thumbnail-left item-icon-right" href="#/animal/{{profilelist.id}}">
		<img ng-src="{{profilelist.avatar}}">
        <h2>{{profilelist.name}}</h2>
        <i class="icon ion-chevron-right"></i>
      </ion-item>
            
    </ion-list>
  </ion-content>
</ion-view>
