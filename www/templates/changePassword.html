<!--Change password view-->
<ion-view cache-view="false" title="Change Password" hide-back-button="false">
    <ion-content padding="true" style="background: url(img/blurry_abstract-2560x1600.jpg) no-repeat center; background-size:cover;" class="has-header">
        
        <div class="spacer" style="width: 300px; height: 25px;"></div>
        
        <form id="login-form2" class="list">
            <label href="#" class="item item-input">
                <input type="password" ng-model="data.current_password" placeholder="Current Password">
            </label>
            <div class="spacer" style="width: 300px; height: 25px;"></div>
            <label href="#" class="item item-input">
                <input type="password" ng-model="data.new_password" placeholder="New Password">
            </label>
            <label href="#" class="item item-input">
                <input type="password" ng-model="data.new_passconf" placeholder="Re-type new password">
            </label>
            <br>
            <a ng-click="submit()" class="button button-royal button-inline block">
                Change Password
            </a>
            
            <br>
            
            <a ui-sref="settings" class="button button button-inline block ">
                Cancel
            </a>
        </form>
        <a ui-sref="forgotPassword" style="margin: 0 120px 10px 0; color:#5b12b1; text-decoration:none;">
            Forgot Password?
        </a>
    </ion-content>
</ion-view>
