<ion-view cache-view="false" title="Volunteerings">
   
    <style>
        #ion-content-volunteering
        {
            background: url(img/testing.png) no-repeat center;
            background-size:cover;
        }
    </style>
    
    <ion-nav-buttons side="left">
 <button ng-show="u" class="button button-clear" ui-sref="home.discover"><i class="icon ion-chevron-left" ></i> </button>

<button ng-hide="u" class="button button-clear" ui-sref="guest.events"><i class="icon ion-chevron-left" ></i> </button>
</ion-nav-buttons>
    
    <ion-content padding="false" id="ion-content-volunteering" class="manual-ios-statusbar-padding">
        
        <ion-refresher spinner="bubbles" on-refresh="doRefresh()"></ion-refresher>
 
        <div class="list" ng-repeat="post in posts | orderBy: '-vol_created'">
            <div class="item item-avatar item item-button-right" ng-click="goToVoluntView(post.id)">
                <img src="{{entityAdmin.photo || 'img/volunteer.png'}}">      
                <h2><b>{{post.title}}</b></h2>
                Hosted by: {{post.ent_name}}<br><br>
                Date: {{post.start_time | amCalendar:referenceTime:formats}}<br>
                Time: {{post.start_time | amDateFormat:'h:mm a'}}<br>
                Place: {{post.city_name}}
                <div item ng-click="goToVoluntView(post.id)" class="item-button-right"></div>
            </div>
        </div>
    
    </ion-content>

</ion-view>
