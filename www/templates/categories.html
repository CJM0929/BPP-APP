<!--Categories view-->
<ion-view title="Categories">
    <ion-content padding="true" style="background:url(img/blurry_abstract-2560x1600.jpg) no-repeat center; background-size:cover;">
        <ion-list>  
            <ion-item ng-repeat="x in cate" class="item-thumbnail-left item-icon-right" ui-sref="entities">
                <img ng-src="{{profilelist.avatar ||'img/coming.jpg'}}">
                <h2>{{x.cat_name}}</h2>
                <i class="icon ion-chevron-right royal"></i>
            </ion-item>
        </ion-list>   
    </ion-content>
</ion-view>
