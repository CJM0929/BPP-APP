    <div id="profile-bg"></div>
    <div id="contentUsers">
    <div id="profile-info-user">
    <img id="profile-image-users" ng-src="{{ info1 || 'img/ionic2.png'}}"/>
        
    <input type="file" file-model="data.userfile">


    <div class="button-bar button-pill">
        <button class="button" ng-click="submitPicture()" style="color: #583faa;"><strong>Submit Photo</strong></button>
    </div><br>

        <ion-list>

            <ion-item class="item-divider custom-item-divider item-icon-right" > <i class="icon ion-edit"></i>Edit information </ion-item>
                
                      <label class="item item-input "  >
                    <span class="input-label">About</span>
                     <textarea ng-model="data.about" style="color:black" rows="5" cols="50" placeholder="{{info.sup_about}}" type="tel"></textarea>
                      
                </label>
                    
                    
                <label class="item item-input ">
                    <span class="input-label">First Name</span>
                    <input type="text" name="fname" ng-model="data.fname" placeholder="{{info.sup_fname}}"
                     >
<!--                    ng-init="data.fname=info.sup_fname"-->
                </label>
                
                
            <label class="item item-input">
                <span class="input-label">Last Name</span>
                <input type="text" name="lname" ng-model="data.lname" placeholder="{{info.sup_lname}}"
                     >
<!--               ng-init="data.lname=info.sup_lname" -->
            </label>
                    
                
                <label class="item item-input "  >
                    <span class="input-label">Phone</span>
                    <input type="tel" ng-model="data.phone" placeholder="{{info.sup_phone}}">
                </label>
                
<!--
                 <label class="item item-input "  >
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="data.email" ng-init="data.mail=info.email" placeholder="{{info.email}}"
                     >
-->
                </label>
                 <label class="item item-input "  >
                    <span class="input-label">Zip Code</span>
                    <input type="text" ng-model="data.zip" placeholder="{{info.sup_zip}}">
                </label>
                
                 <label class="item item-input "  >
                    <span class="input-label">Age</span>
                    <input type="number" 
                            ng-model="data.age" 
                             placeholder="{{info.sup_age}}">
                </label>
<!--                    ng-init="data.age='{{info.sup_age}}'" -->
                
                 <label class="item item-select " >
                    <span class="input-label">Gender</span>
                    <select ng-model="data.gender">
                <option value="male">male</option>
                <option value="female">female</option>
                  </select>
                </label>
                    
                 

                
                
<!--                <input type='checkbox' name=‘skills[]’ value=‘killer’ />-->
                
                
    <ion-item ng-click="skillFunct()" class="item-divider item-icon-right custom-item-divider"><b>Skills (Still in development, do not click!)</b> <i class="icon ion-chevron-down"></i></ion-item>
<!--ng-repeat="skill in skills"-->
        
   <div  ng-show="showSkill"  class="dropdown">  
   <ion-checkbox ng-repeat="skill in skills track by $index" class="item item-checkbox checkbox-royal"
    ng-checked="data.skills[$index].checked"
    ng-model="data.skills[$index]"
    > {{skill.text}} 
    </ion-checkbox>
        </div>
<!--

ng-true-value="true"
    ng-false-value="false"

   -->

                
                
        <ion-item ng-click="interestsFunct()" class="item-divider item-icon-right custom-item-divider"><b>Interests (Still in development, do not click!)</b> <i class="icon ion-chevron-down"></i></ion-item>
        <div ng-show="showInterests" class="dropdown">
       <ion-checkbox  class="checkbox-royal" ng-model="isChecked">Checkbox Label</ion-checkbox>
        </div>





        <button type="submit" ng-click="UpdateData()" class=" button button-royal  button-block ">Save</button>
            
                
            
        </ion-list>
                    
    </ion-content>
