<!--Entities view-->
<ion-view view-title="Entities">
   
    <style>
        #spacer-entities
        {
            width: 300px;
            height: 50px;
        }
       
        #ion-content-entities
        {
            background: #56a0ce;
        }
    </style>
    
     <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>
    
    
    <form class="list bar-subheader">
        <label class="item item-input" name="search">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" ng-model="query" placeholder="Search">
        </label>
    </form>
    
    <ion-content id="ion-content-entities" padding="true">
        
        <div class="spacer" id="spacer-entities"></div>    
        
        <ion-list>
    
            <ion-item ng-repeat="profilelist in cate | filter: query" class="item-avatar-left item-icon-right" ng-click="selectEnt({{profilelist.ent_id}})">
                <img ng-src="{{profilelist.avatar || 'img/default.png'}}">
                <h2>{{profilelist.ent_name}}</h2>
                <i class="icon ion-chevron-right royal"></i>
            </ion-item>
            
        </ion-list>
        
    </ion-content>
</ion-view>
